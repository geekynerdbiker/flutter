name: editsource
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  dots_indicator: ^1.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/icons/drawable-hdpi/
    - assets/icons/drawable-mdpi/
    - assets/icons/drawable-xdpi/
    - assets/icons/drawable-xxdpi/
    - assets/icons/drawable-xxxdpi/

  fonts:
    - family: SpoqaHanSans,
      fonts:
        - asset: assets/fonts/SpoqaHanSansBold.ttf
        - asset: assets/fonts/SpoqaHanSansLite.ttf
        - asset: assets/fonts/SpoqaHanSansRegular.ttf
        - asset: assets/fonts/SpoqaHanSansThin.ttf

